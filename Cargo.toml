[workspace]
resolver = "2"
members = [
    # Core runtime crates
    "crates/core",
    "crates/dom",
    "crates/morph",
    "crates/sched",
    
    # Binary protocol
    "crates/binary",
    "crates/packet",
    
    # DX Serializer (ultra-efficient format)
    "crates/serializer",
    
    # Client runtimes (WASM)
    "crates/client",
    "crates/client-tiny",
    
    # Developer tools
    "crates/compiler",
    "crates/cli",
    
    # Server-side (optional)
    "crates/server",
    "crates/cache",
    
    # Style system
    "crates/style",
    
    # NEW: Phase 1 - Data Layer
    "crates/dx-form",
    "crates/dx-query",
    "crates/dx-db",
    
    # NEW: Phase 2 - Logic Layer
    "crates/dx-state",
    "crates/dx-auth",
    
    # NEW: Phase 3 - Resilience Layer
    "crates/dx-sync",
    "crates/dx-offline",
    "crates/dx-error",
    "crates/dx-guard",
    "crates/dx-interaction",
    
    # NEW: Phase 4 - Polish Layer
    "crates/dx-fallback",
    "crates/dx-a11y",
    "crates/dx-print",
    "crates/dx-rtl",
    "crates/dx-debug",
    
    # Examples & Playground
    "examples/hello-world",
    "playground",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["dx-www Runtime Team <team@dx-www.dev>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/dx-www/dx-www-runtime"
homepage = "https://dx-www.dev"
documentation = "https://docs.dx-www.dev"

[workspace.dependencies]
# WASM Interop - Latest Stable
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "Window",
    "Document",
    "Node",
    "Element",
    "HtmlElement",
    "HtmlTemplateElement",
    "DocumentFragment",
    "Text",
    "Comment",
    "Performance",
    "console",
] }

# Zero-Copy Serialization
bincode = "2.0.0-rc.3"
bytemuck = { version = "1.14", features = ["derive"] }

# Memory Management
bumpalo = "3.14"
once_cell = "1.19"

# Error Handling
console_error_panic_hook = "0.1"

# NEW: Ecosystem crate dependencies
regex-automata = "0.4"
bitflags = "2.4"
reqwest = { version = "0.12", default-features = false }
gloo-net = "0.6"
dashmap = "6.0"
xxhash-rust = { version = "0.8", features = ["xxh3"] }
sqlx = { version = "0.7", features = ["postgres", "runtime-tokio-rustls"], default-features = false }
tokio-postgres = "0.7"
deadpool-postgres = "0.12"
zerocopy = { version = "0.7", features = ["derive"] }
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
argon2 = "0.5"
webauthn-rs = "0.5"
indexed_db_futures = "0.5"
lz4_flex = "0.11"
tokio-tungstenite = "0.21"
flume = "0.11"
yrs = "0.18"
maud = "0.26"
oxc_parser = "0.22"
miette = "7.0"
lightningcss = "1.23"
unic-langid = "0.9"
base64 = "0.22"
atomic = "0.6"
parking_lot = "0.12"
bytes = "1.5"
chrono = "0.4"

# Internal Workspace Crates
dx-core = { path = "crates/core" }
dx-dom = { path = "crates/dom" }
dx-morph = { path = "crates/morph" }
dx-sched = { path = "crates/sched" }
dx-compiler = { path = "crates/compiler" }
dx-binary = { path = "crates/binary" }
dx-packet = { path = "crates/packet" }
dx-client = { path = "crates/client" }

# NEW: Internal ecosystem crates
dx-form = { path = "crates/dx-form" }
dx-query = { path = "crates/dx-query" }
dx-db = { path = "crates/dx-db" }
dx-state = { path = "crates/dx-state" }
dx-auth = { path = "crates/dx-auth" }
dx-sync = { path = "crates/dx-sync" }
dx-offline = { path = "crates/dx-offline" }
dx-error = { path = "crates/dx-error" }
dx-guard = { path = "crates/dx-guard" }
dx-interaction = { path = "crates/dx-interaction" }
dx-fallback = { path = "crates/dx-fallback" }
dx-a11y = { path = "crates/dx-a11y" }
dx-print = { path = "crates/dx-print" }
dx-rtl = { path = "crates/dx-rtl" }
dx-debug = { path = "crates/dx-debug" }


# ============================================================================
# AGGRESSIVE SIZE OPTIMIZATION (9KB TARGET)
# ============================================================================

[profile.dev]
panic = "abort"       # Required for no_std crates

[profile.release]
opt-level = "z"       # Optimize for size (not speed)
lto = true            # Link Time Optimization (removes unused code)
codegen-units = 1     # Slower build, smaller binary
panic = "abort"       # Remove stack unwinding (~20KB savings)
strip = true          # Strip symbols

