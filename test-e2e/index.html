<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dx-www E2E Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      color: #e0e0e0; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .dx-loading { 
      font-size: 1.5rem;
      opacity: 0.5;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }
    .dx-app {
      text-align: center;
      padding: 2rem;
    }
    .dx-app h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    .dx-app .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }
    .dx-app .stat {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 1.5rem;
    }
    .dx-app .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #667eea;
    }
    .dx-app .stat-label {
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="dx-loading">Loading dx-www...</div>

  <!-- Template ID: 0 -->
  <template id="dx-root">
    <div class="dx-app">
      <h1>üöÄ dx-www Works!</h1>
      <p>The Binary Web Runtime is now running.</p>
      <div class="stats">
        <div class="stat">
          <div class="stat-value">212B</div>
          <div class="stat-label">Micro Runtime</div>
        </div>
        <div class="stat">
          <div class="stat-value">1.4KB</div>
          <div class="stat-label">Macro Runtime</div>
        </div>
      </div>
    </div>
  </template>

  <script>
// dx-loader.js (Micro Mode)
// Generated by dx-compiler - DO NOT EDIT

(function() {
  'use strict';

  const nodes = [document.body];
  let nextId = 1;
  const templates = new Map();

  const readStr = (mem, ptr, len) => {
    const bytes = new Uint8Array(mem.buffer, ptr, len);
    return new TextDecoder().decode(bytes);
  };

  const imports = {
    env: {
      host_clone_template: (id) => {
        const tpl = templates.get(id);
        if (!tpl) {
          console.warn('Template not found:', id);
          return 0;
        }
        const clone = tpl.content.cloneNode(true).firstElementChild;
        const nodeId = nextId++;
        nodes[nodeId] = clone;
        return nodeId;
      },

      host_append: (parentId, childId) => {
        const parent = nodes[parentId] || document.body;
        const child = nodes[childId];
        if (child) parent.appendChild(child);
      },

      host_set_text: (nodeId, ptr, len) => {
        const node = nodes[nodeId];
        if (node && window.__dx_mem) {
          node.textContent = readStr(window.__dx_mem, ptr, len);
        }
      },
    }
  };

  async function load(wasmUrl) {
    try {
      const response = await fetch(wasmUrl);
      const { instance } = await WebAssembly.instantiateStreaming(response, imports);
      
      window.__dx_mem = instance.exports.memory;
      window.__dx = instance.exports;

      instance.exports.init();
      instance.exports.render(0);
      
      return true;
    } catch (err) {
      console.error('WASM load failed:', err);
      return false;
    }
  }

  function registerTemplate(id, html) {
    const tpl = document.createElement('template');
    tpl.innerHTML = html;
    templates.set(id, tpl);
  }

  window.DX = { load, registerTemplate, nodes };
})();
  </script>

  <script>
    // Register template and load WASM
    DX.registerTemplate(0, document.getElementById('dx-root').innerHTML);
    
    DX.load('./app.wasm').then(success => {
      if (success) {
        document.querySelector('.dx-loading').remove();
        console.log('‚úÖ dx-www loaded successfully!');
        console.log('  - WASM Size:', 212, 'bytes');
        console.log('  - Loader included in HTML');
      } else {
        document.querySelector('.dx-loading').textContent = '‚ùå Error loading WASM';
      }
    });
  </script>
</body>
</html>
