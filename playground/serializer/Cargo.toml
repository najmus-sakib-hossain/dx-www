[package]
name = "serializer-benchmark"
version = "0.1.0"
edition = "2024"

[workspace]
# Independent workspace for benchmarking

[dependencies]
# DX Serializer (our implementation)
dx-serializer = { path = "../../crates/serializer", package = "serializer" }

# Competitors
rkyv = "0.8"
capnp = "0.19"
flatbuffers = "24.3"
prost = "0.13" # Protobuf
bincode = "1.3"

# For comparison
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Benchmarking
criterion = { version = "0.5", features = ["html_reports"] }

# Utilities
byteorder = "1.5"

[build-dependencies]
capnpc = "0.19"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "all_serializers"
harness = false

[[bench]]
name = "dx_zero_v2_vs_rkyv"
harness = false

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

[profile.bench]
inherits = "release"
