[package]
name = "dx-compat-web"
version = "0.1.0"
edition = "2021"
description = "Web Standard APIs compatibility layer for DX"
license = "MIT OR Apache-2.0"

[dependencies]
# HTTP client - using rustls-tls-manual-roots with ring to avoid aws-lc-sys
reqwest = { version = "0.12", features = ["json", "stream", "rustls-tls-manual-roots"], default-features = false }
rustls = { version = "0.23", default-features = false, features = ["ring", "std", "tls12"] }
http = "1.1"

# Async runtime
tokio = { version = "1.41", features = ["sync", "time"] }
futures = "0.3"

# Binary data
bytes = "1.9"

# WebSocket
tokio-tungstenite = "0.24"

# Compression
flate2 = "1.0"

# URL parsing
url = "2.5"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"

[dev-dependencies]
proptest = "1.4"
tokio = { version = "1.41", features = ["full", "test-util"] }
