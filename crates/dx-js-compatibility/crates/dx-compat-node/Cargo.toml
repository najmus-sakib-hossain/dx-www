[package]
name = "dx-compat-node"
version = "0.1.0"
edition = "2021"
description = "Node.js API compatibility layer for DX"
license = "MIT OR Apache-2.0"

[dependencies]
# Async runtime
tokio = { version = "1.41", features = ["fs", "io-util", "sync", "time", "process"] }
futures = "0.3"

# Binary data handling
bytes = "1.9"
zerocopy = { version = "0.8", features = ["derive"] }

# Base64 encoding
base64 = "0.22"

# Memory-mapped I/O
memmap2 = "0.9"

# File watching
notify = "6.1"

# Error handling
thiserror = "2.0"

# Concurrency
parking_lot = "0.12"

# Hashing for crypto
sha2 = "0.10"
sha1 = "0.10"
md-5 = "0.10"
hmac = "0.12"

# Encryption
aes = "0.8"
chacha20poly1305 = "0.10"

# Random
rand = "0.8"
getrandom = "0.2"

# HTTP (for node:http) - minimal for now, full implementation pending
http = "1.1"
# hyper = { version = "1.5", features = ["full"] }
# hyper-util = { version = "0.1", features = ["full"] }
# rustls = { version = "0.23", default-features = false, features = ["ring", "std", "tls12"] }
# tokio-rustls = "0.26"

[dev-dependencies]
proptest = "1.4"
tempfile = "3.14"
tokio = { version = "1.41", features = ["full", "test-util"] }
