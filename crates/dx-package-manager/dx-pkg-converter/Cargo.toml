[package]
name = "dx-pkg-converter"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "dx-convert"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tar = "0.4"
flate2 = "1.0"
lz4_flex = "0.11"
blake3 = "1.5"
bincode = "2.0.0-rc.3"
tokio = { version = "1.42", features = ["full"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
futures = "0.3"
indicatif = "0.17"
colored = "2.1"

[dev-dependencies]
tempfile = "3.14"
