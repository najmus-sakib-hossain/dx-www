# Sample TOML file to test Biome with Taplo integration
# This demonstrates various TOML features

[package]
name        = "biome-playground"
version     = "1.0.0"
authors     = ["Biome Team <team@biomejs.dev>"]
edition     = "2024"
description = "A comprehensive playground for testing Biome CLI with TOML support via Taplo"
license     = "MIT OR Apache-2.0"
repository  = "https://github.com/biomejs/biome"
keywords    = ["formatter", "linter", "toml", "taplo"]

[dependencies]
serde  = { version = "1.0", features = ["derive"] }
tokio  = { version = "1.0", features = ["full"] }
anyhow = "1.0"

[dev-dependencies]
criterion = "0.5"
tempfile  = "3.0"

[workspace]
members  = ["crates/*", "examples/*"]
resolver = "2"

# Feature flags
[features]
default       = ["json", "toml"]
json          = []
toml          = []
all-languages = ["json", "toml", "yaml", "css", "javascript"]

# Build configuration
[profile.release]
opt-level     = 3
lto           = true
codegen-units = 1
strip         = true

[profile.dev]
opt-level = 0
debug     = true

# Metadata
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

# Table arrays
[[bin]]
name = "biome"
path = "src/main.rs"

[[example]]
name = "format-toml"
path = "examples/format_toml.rs"

[[test]]
name = "integration"
path = "tests/integration.rs"

# Nested tables
[workspace.lints.rust]
unsafe_code      = "forbid"
unused_variables = "warn"

[workspace.lints.clippy]
all      = "warn"
pedantic = "warn"
nursery  = "warn"

# Inline tables
dependencies.log     = { version = "0.4", optional = true }
dependencies.tracing = { version = "0.1", features = ["log"] }

# Various data types
[settings]
enabled    = true
max_depth  = 42
timeout    = 30.5
tags       = ["formatter", "linter", "toml"]
created_at = 2025-10-31T12:00:00Z

[settings.advanced]
cache_dir     = "/tmp/biome-cache"
parallel_jobs = 4
verbose       = false

# Multi-line strings
[documentation]
readme = """
# Biome Playground

This is a comprehensive testing ground for Biome CLI.
It includes samples for all supported languages.

## Features
- Fast formatting
- Powerful linting
- Multi-language support
"""

description = '''
A single line description with 'single quotes'
'''
