[package]
name = "dx-pkg-npm"
version = "0.1.0"
edition = "2024"

[dependencies]
# Async HTTP client
reqwest = { version = "0.12", features = ["json", "stream"] }

# Async runtime
tokio = { version = "1.42", features = ["full"] }
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Semver parsing
semver = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Hashing
xxhash-rust = { version = "0.8", features = ["xxh3", "xxh64"] }

# Internal deps
dx-pkg-core = { path = "../dx-pkg-core" }

[dev-dependencies]
tokio-test = "0.4"
