[package]
name = "dx-www-packet"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Zero-dependency binary protocol types for dx-www"

# No dependencies - this is the contract between server and client
[features]
default = []
std = ["serde", "bincode"]

[dependencies]
serde = { version = "1.0", features = ["derive"], optional = true }
bincode = { version = "2.0.0-rc.3", features = ["serde"], optional = true }
