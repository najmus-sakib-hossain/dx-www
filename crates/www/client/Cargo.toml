[package]
name = "dx-www-client"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Sub-20KB WASM runtime for dx-www - pure FFI, no wasm-bindgen"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Core runtime - zero external deps for minimal size
# Ecosystem features (conditional compilation)
error = { path = "../error", optional = true }
debug = { path = "../debug", optional = true }

[features]
default = []
dev = ["error", "debug"]
