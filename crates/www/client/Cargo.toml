[package]
name = "dx-www-client"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Sub-20KB WASM runtime for dx-www - pure FFI, no wasm-bindgen"
keywords = ["wasm", "web", "client", "dx", "runtime"]
categories = ["wasm", "web-programming"]

[lib]
crate-type = ["cdylib"]

[dependencies]
# Core runtime - zero external deps for minimal size
# Ecosystem features (conditional compilation)
dx-www-error = { path = "../error", optional = true }
dx-www-debug = { path = "../debug", optional = true }

[features]
default = []
dev = ["dx-www-error", "dx-www-debug"]
