[package]
name = "dx-py-cli"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Ultra-fast Python package manager CLI"

[[bin]]
name = "dx-py"
path = "src/main.rs"

[dependencies]
dx-py-core = { path = "../dx-py-core" }
dx-py-package-manager = { path = "../dx-py-package-manager" }
dx-py-project-manager = { path = "../dx-py-project-manager" }
dx-py-compat = { path = "../dx-py-compat" }
clap = { version = "4.4", features = ["derive"] }
thiserror.workspace = true
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
dirs = "5.0"

[dev-dependencies]
tempfile = "3.10"
