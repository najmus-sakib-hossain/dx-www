[package]
name = "dx-py-cli"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Ultra-fast Python package manager CLI"

[[bin]]
name = "dx-py"
path = "src/main.rs"

[dependencies]
dx-py-core = { path = "../dx-py-core" }
dx-py-package-manager = { path = "../dx-py-package-manager" }
dx-py-project-manager = { path = "../dx-py-project-manager" }
dx-py-compat = { path = "../dx-py-compat" }
clap = { version = "4.4", features = ["derive"] }
clap_complete = "4.4"
thiserror.workspace = true
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
dirs = "5.0"
tokio = { version = "1.48", features = ["rt-multi-thread", "macros"] }
sha2 = "0.10"

[dev-dependencies]
tempfile = "3.10"
criterion = { version = "0.5", features = ["html_reports"] }
blake3 = "1.5"

[[bench]]
name = "benchmarks"
harness = false
