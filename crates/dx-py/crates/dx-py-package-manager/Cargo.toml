[workspace]
resolver = "2"
members = ["dx-py-core", "dx-py-package-manager"]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/dx-py/dx-py"

[workspace.dependencies]
# Core dependencies
thiserror = "1.0"
bytemuck = { version = "1.14", features = ["derive"] }
blake3 = "1.5"
memmap2 = "0.9"

# Serialization
serde = { version = "1.0", features = ["derive"] }

# Testing
proptest = "1.4"
