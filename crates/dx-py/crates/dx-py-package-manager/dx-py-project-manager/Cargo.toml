[package]
name = "dx-py-project-manager"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Python project lifecycle management"

[dependencies]
dx-py-core = { path = "../dx-py-core" }
dx-py-package-manager = { path = "../dx-py-package-manager" }
thiserror.workspace = true
serde = { version = "1.0", features = ["derive"] }
