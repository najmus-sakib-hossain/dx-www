reqwest = { version = "0.11", features = ["json", "blocking"] }
sha2 = "0.10"
hex = "0.4"
flate2 = "1.0"
tar = "0.4"
zip = "0.6"
tempfile = "3.10"

[dev-dependencies]
proptest.workspace = true
