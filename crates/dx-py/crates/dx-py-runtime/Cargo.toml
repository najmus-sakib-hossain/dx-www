[workspace]
resolver = "2"
members = [
    "dx-py-bytecode",
    "dx-py-simd",
    "dx-py-gc",
    "dx-py-jit",
    "dx-py-types",
    "dx-py-ffi",
    "dx-py-modules",
    "dx-py-parallel",
    "dx-py-stack",
    "dx-py-ipc",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["DX-Py Team"]

[workspace.dependencies]
# Core dependencies
memmap2 = "0.9"
blake3 = "1.5"
dashmap = "5.5"
crossbeam = "0.8"
rayon = "1.8"
parking_lot = "0.12"
bitflags = "2.4"

# SIMD and low-level
core_affinity = "0.8"

# JIT compilation
cranelift-codegen = "0.103"
cranelift-frontend = "0.103"
cranelift-jit = "0.103"
cranelift-module = "0.103"
cranelift-native = "0.103"

# FFI
pyo3 = { version = "0.20", features = ["extension-module"] }
numpy = "0.20"

# Testing
proptest = "1.4"
criterion = "0.5"

# Serialization
bincode = "1.3"

# Temp files
tempfile = "3.9"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# File watching
notify = "6.1"

# CPU detection
num_cpus = "1.16"
