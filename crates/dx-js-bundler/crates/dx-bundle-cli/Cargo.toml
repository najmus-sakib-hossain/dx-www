dx-bundle-parse = { path = "../dx-bundle-parse" }
dx-bundle-transform = { path = "../dx-bundle-transform" }
dx-bundle-tree-shake = { path = "../dx-bundle-tree-shake" }
dx-bundle-concat = { path = "../dx-bundle-concat" }
dx-bundle-minify = { path = "../dx-bundle-minify" }
dx-bundle-sourcemap = { path = "../dx-bundle-sourcemap" }
clap = { workspace = true }
